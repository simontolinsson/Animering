<html>
    <body>
        <canvas id="duk" width="500" height="400"></canvas>
        <script>
            var c = document.getElementById("duk");
            var ctx = c.getContext("2d");
            var xMan = 100, yMan = 100;
            
            function paintMan(x, y){
                // Måla huvud
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, 2*Math.PI);
                ctx.fill();
                // Måla kropp
                ctx.fillRect(x-10, y+19, 20, 40);
            }
            function repaint(){
                paintMan(xMan, yMan);
            }
            // Kallar på repaint 50 ggr i sekunden
            window.setInterval(repaint, 20);
        
        
        </script>
    </body>
</html>
