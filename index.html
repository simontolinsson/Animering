<html>
	<head>
	</head>
    
	<body>
    	<canvas id="duk" width="1000" height="400" onmousemove="mouseHandler(event)"></canvas>
        	<script>
           	 
            	var c = document.getElementById("duk");
            	var ctx = c.getContext("2d");
            	var xMan = 100, yMan = 100, vxMan = 1, vyMan = 2;
           	    var xMouse = 0, yMouse = 0;
            	function paintMan(x, y){
                	//Måla huvud
                	ctx.beginPath();
                	ctx.arc(x, y, 20, 0, 2*Math.PI);
                	ctx.fill();
                	//Måla kropp
                	ctx.fillRect(x- 10, y+ 19, 20, 40);
            	}
           	        
                function mouseHandler(event){
                    xMouse = event.clientX;
                    yMouse = event.clientY;
                }
                
                
            	function repaint(){
                	//Sudda Gubbe
                	ctx.clearRect(0, 0,  1000, 400);
               	 
                	//Måla gubbe
                	paintMan(xMan, yMan);
                    //Måla musgubbe
                	paintMan(xMouse, yMouse);
                	
                    //Flytta gubbe
                	xMan = xMan + vxMan;
                	yMan = yMan + vyMan;
               	 
                	//Studs mot golv
                	if(yMan + 59 > 400){
                    	vyMan = -2
                	}
                	//Studs mot tak
                	if(yMan -20 < 0){
                    	vyMan = 2
           	 
                	}
               	 
               	 
            	}
            	//Kallar på repaint 50 ggr i sekunden
            	window.setInterval(repaint, 20);
   	 
        	</script>
    
    
    
    
	</body>






</html>
